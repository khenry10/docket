<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header" style="padding: 10px">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" ng-click="edit()" ng-if="!showEdit"> {{ editalbeTitle }} </h3>
        <h3 class="modal-title" ng-if="showEdit">
          <i class="fa fa-check"
              style="color: white; background-color: #489fdf; padding: 1.5%; margin-right: -7px;"
              ng-click="edit(editalbeTitle)"
              aria-hidden="true">
        </i>
          <input placeholder="{{editalbeTitle}}" ng-model="editalbeTitle" style="width: 35%;">
        </h3>
        <h5> {{ niceDate }} </h5>
      </div>
      <div class="modal-body" style="background-color: #F2F3F4">

        <dd-checklist data="data" date="date" list-type="listType" element=" 'cal-entry-modal' "
                      all-tasks="allTasks" parse-all-tasks="parseAllTasks"></dd-checklist>
      </div>
      <div class="modal-footer" style="padding: 0;">
        <!-- <md-button class="md-raised" id="list-delete-button" ng-click="editList()">Edit</md-button> -->
        <md-button class="md-raised md-warn" id="list-delete-button" ng-click="deleteList()">Delete</md-button>

      </div>
    </div>
  </div>
</div>
