<div class="panel-group">
  <div class="panel panel-default" ng-repeat="list in lists" >
    <div class="panel-heading" style="margin-left: 5%;">
      <div class="panel-title-custom">
        <h4 class="panel-title">
          <span class="glyphicon glyphicon-list" aria-hidden="true" style="color: rgb(48, 49, 56)"></span>
          <a data-toggle="collapse" href="#collapseTask{{$index}}">{{ list.name }}</a> {{ list.duration }}
        </h4>
      </div>
    </div>
    <div id="collapseTask{{$index}}" class="panel-collapse collapse"
    style="margin-left: 5%;background-color: rgb(107, 110, 122);
            border-radius: 2px; color: black; margin-top: -8px">
      <ul class="list-group" >
        <li>
        <table>
          <tr>
            <td>
              <input type="text" style="color: black; margin-left: 5%;" ng-model="newMasterInDirective" placeholder="add new master">
            </td>
            <td>
              <md-button class="md-raised" style="min-width: 40px;" ng-click="addNewMasterTask(newMasterInDirective, list)" > + </md-button>
            </td>
          </tr>
        </table>
        </li>
        <li ng-repeat="task in list.master_tasks" class="list-group-item"
        style="background-color: rgb(107, 110, 122); color: white; box-shadow: 1px 1px grey">
          {{ task.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
