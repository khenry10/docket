<div style="height:100%; width: 100%; overflow-y: hidden;overflow-x: hidden">
  <div style="width: 100%; height: 70px; background-color:white; color: #F9555F; display: inline-flex; justify-content: space-around">
    <h1> Docket </h1>

      <form style="width: 50%; margin-top: 10px">
        <label>
          <input style="height: 35px" placeholder="E-mail" type="email" name="username" ng-model="login.username" />
        </label>
        <label><input style="height: 35px" placeholder="Password" type="password" name="password" ng-model="login.password" /></label>
        <md-button ng-click="auth(login)">Login</md-button>
      </form>

  </div>
  <div class="homepage-wallpaper">
    <div style="color: white" class="login-reg-box">
      <h4>Register</h4>
      <form class="register-form">
        <label><input class="reg-input" placeholder="Name" type="text" ng-model="user.name" /></label><br />
        <label><input class="reg-input" placeholder="E-mail" type="email" ng-model="user.email" /></label><br />
        <label><input class="reg-input" placeholder="Password" type="password" ng-model="user.password" /></label><br />
        <md-button ng-click="addUser(user)">Submit</md-button>
      </form>
      <span style="color: #00FF00; background-color: black">{{ user }}</span>
    </div>
  </div>
</div>
