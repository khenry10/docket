<div class="workstation">
  <div class="events-panel">
    <h2> Events </h2>
    <div data-ng-repeat="event in indexVM.events">
      {{event.name}} on {{event.date}}
    </div>
    <div class="add-event">
      <form action="/" method="POST">

    </div>
  </div>

  <div class="calendar">
    <!-- working on code to change the button -->
    <button data-ng-model="changeMonth.count" ng-click="changeMonth.increment()"> > </button>
    <!-- <button type="button" data-ng-click="indexVM.nextMonth()" class="next-month"> > </button> -->
    <calendar-directive change-month="changeMonth.count"></calendar-directive>
  </div>
</div>
