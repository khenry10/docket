<div class="workstation">
  <div class="events-panel">
    <h2> Events </h2>
    <div class="new-event-form">
      <div data-ng-controller="NewEventsController as newVM">
        <form>
          <ul>
            <li><input type="text" data-ng-model="newVM.new_event.name" placeholder="name of event"/></li>
            <li><input date-input type="date" data-ng-model="newVM.new_event.start_time" placeholder="Date"/><li>
            <button ng-click="newVM.create()"> Add Event </button>
          </ul>
        </form>
      </div>
    </div>
    <div data-ng-repeat="event in indexVM.events" data-ng-model="changeMonth.count">
      <div data-ng-if="changeMonth.count.toString() == event.start_time.substr(6,1) && changeYear.year.toString() === event.start_time.substr(0,4)">
        <a href="/{{event.name}}">  {{event.name}}  </a>
        <!-- <button data-ng-conroller="showVM.event" ng-click="showVM.delete()"> Delete Event </button> -->
      </div>
      <div data-ng-if="changeMonth.count.toString() == event.start_time.substr(5,2) && changeYear.year.toString() === event.start_time.substr(0,4)">
          {{event.name}}
      </div>
    </div>
  </div>
</div>

  <div class="calendar">
    <div class="calendar-navigation">
      <button data-ng-model="currentMonth.count" ng-click="currentMonth.count()"> Current Month </button>
      <button data-ng-model="changeMonth.count" ng-click="changeMonth.decrement()"> < </button>
        <h2><span id="calendar-month-year"></span></h2>
      <button data-ng-model="changeMonth.count" ng-click="changeMonth.increment()"> > </button>
    </div>
    <calendar-directive change-month="changeMonth.count" current-month="currentMonth.count" ></calendar-directive>
  </div>
</div>
