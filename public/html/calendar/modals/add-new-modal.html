<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 75%; margin-left: 15%;">
      <div class="modal-header" style="padding: 10px">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title"> Add New </h3>
        <h5> {{ date }} </h5>
      </div>
      <div class="modal-body" style="background-color: #F2F3F4">
        <div width="80%; margin-left: 10%">
          <add-new-cal-item view=" 'modal' "></add-new-cal-item>
        </div>

      </div>
      <!-- <div class="modal-footer">

      </div> -->
    </div>
  </div>
</div>
